<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-size=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="display.css">
</head>
<body>
	display-none : no rendering
	<div class="display-none">none</div>
	<p>normal</p>
	hidden : rendering
	<div class="display-invisible">hidden</div>
	normal
	<p>-------------------------------------------------------------</p>
	<div class="display-block">block (edit width, height)</div>
	Hello World !
	<div class="display-inline">inline (edit word highlight)</div>
	Hello World !
	<div class="display-inline-block">inline-block (inline, edit width, height, word highlight)</div>
	Hello World !
</body>
</html>
